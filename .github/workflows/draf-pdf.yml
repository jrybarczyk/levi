# From https://github.com/marketplace/actions/open-journals-pdf-generator
on:
  push:
    branches: [ paper ]
  pull_request:
    branches: [ paper ]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: Paper/Paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: Paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: Paper/Paper.pdf
      ### Cannot autosave PDF probably because it is a private rep. ###
      - name: save pdf to repo
        uses: jrybarczyk/git-auto-commit-action@v4
        with:
          commit_message: Saved new PDF of paper
